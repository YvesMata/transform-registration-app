<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SumoBot Registration</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<script src="https://kit.fontawesome.com/92adb0cd0f.js" crossorigin="anonymous"></script>
</head>
<body>

<main id="website-page-area-register" class="flex-container">

	<div id="nav-bar-button-container" class="flex-container">
			<button id="nav-bar-button"><i class="fa-solid fa-bars"></i></button>
	</div>

	<div id="nav-bar" class="flex-container">
		<div id="nav-options" class="flex-container">
			<a href="index.html"><button class="nav-option-button"><i class="fa-solid fa-house nav-option-icon"></i> Home</button></a>	
			<button id="active-page" class="nav-option-button"><i class="fa-solid fa-user nav-option-icon"></i> Register</button>		
			<a href="rules-page.html"><button class="nav-option-button"><i class="fa-solid fa-newspaper nav-option-icon"></i> Rules</button></a>
		</div>
	</div>

	<div id="register-page-area" class="flex-container">
		<!--
		<div id="register-text-area" class="flex-container">
			<h1>Register</h1>
			<h1>Now!</h1>
			<p>Lorem ipsum dolor sit amet</p>
		</div>
		-->

		<div id="register-input-area">
			<div id="register-container">
				<h1>Register your Team here!</h1>
				<form id="form-container" method="POST" action="/add_team" class="flex-container">
					<div id="form-content" class="flex-container">
					    <input type="text" id="team-name" name="team-name" placeholder="Team Name"><br>

					    <input type="text" id="project-name" name="project-name" placeholder="Project Name"><br>

					    <input type="text" id="participant-name-1" name="participant-name-1" placeholder="1st Member"><br>

					    <input type="text" id="participant-name-2" name="participant-name-2" placeholder="2nd Member"><br>

					    <input type="text" id="participant-name-3" name="participant-name-3" placeholder="3rd Member"><br>				
					</div>

					<div id="form-action" class="flex-container">
						<input type="submit" value="Register">
					</div>
				</form>
			</div>
		</div>
	</div>
	
</main>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
